<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Cat Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            color: #ff5722;
            margin-bottom: 10px;
        }
        #gameArea {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 500px;
            margin: 20px auto;
            border: 3px solid #ff5722;
            border-radius: 15px;
            background-color: #fff;
            overflow: hidden;
        }
        #cat {
            width: 80px;
            height: 80px;
            position: absolute;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e6/Cat_silhouette.svg');
            background-size: cover;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            color: #00796b;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Catch the Cat!</h1>
    <div id="score">Score: 0</div>
    <div id="gameArea">
        <div id="cat"></div>
    </div>

    <script>
        const cat = document.getElementById('cat');
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        function moveCat() {
            // Calculate the available space for the cat to move
            const maxX = gameArea.clientWidth - cat.clientWidth;
            const maxY = gameArea.clientHeight - cat.clientHeight;

            // Generate random positions within the available space
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Update the cat's position
            cat.style.left = randomX + 'px';
            cat.style.top = randomY + 'px';
        }

        cat.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            moveCat(); // Move the cat immediately after clicking
        });

        function startGame() {
            moveCat(); // Initial position
            setInterval(moveCat, 1200); // Move the cat every 1.2 seconds
        }

        window.onload = startGame;
    </script>
</body>
</html>
